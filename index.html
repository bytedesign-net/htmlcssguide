<html lang="ja">
  <head>
    <title>HTML・CSSコーディングガイドライン</title>
    <!-- bulma -->
    <link rel="stylesheet" href="css/mystyle_bulma.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- jquery本体 -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script href="js/script.js"></script>
  </head>

  <body>
    <main
      id="content"
      class="col-12 col-md-9 offset-md-3 pt-md-5 pb-md-5 px-5 bd-content"
    ></main>
    <!-- マークダウンからhtmlの変換 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- ソースコードのハイライト -->
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
    <script defer>
      //mdファイル読み込み
      jQuery(document).ready(function () {
        const target = jQuery("#content");
        jQuery
          .ajax("index.md")
          // success
          .done(function (data, textStatus, jqXHR) {
            console.log(data);
            target.append(marked.parse(data));
          })
          // error
          .fail(function (jqXHR, textStatus, errorThrown) {
            target.append("This content failed to load.");
          });
      });
    </script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
