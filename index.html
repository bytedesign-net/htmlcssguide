<html lang="ja">
  <head>
    <title>HTML・CSSコーディングガイドライン</title>
    <!-- bulma -->
    <link rel="stylesheet" href="css/mystyle_bulma.css" />
    <!-- jquery本体 -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script href="js/script.js"></script>
  </head>

  <body>
    <main
      id="content"
      class="col-12 col-md-9 offset-md-3 pt-md-5 pb-md-5 px-5 bd-content"
    ></main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      window.onload = function () {
        marked_js_render();
      };

      /*
       * 拡張の追加
       */
      function marked_js_render() {
        // Set options
        // `highlight` example uses https://highlightjs.org
        marked.setOptions({
          renderer: new marked.Renderer(),
          /*
          highlight: function(code, lang) {
            const hljs = require('highlight.js');
            const language = hljs.getLanguage(lang) ? lang : 'plaintext';
            return hljs.highlight(code, { language }).value;
          },
          */
          langPrefix: false, // highlight.js css expects a top-level 'hljs' class.
          //pedantic: false,
          //gfm: true,
          //breaks: false,
          //sanitize: false,
          //smartypants: false,
          //xhtml: false
        });
      }
      //mdファイル読み込み
      jQuery(document).ready(function () {
        const target = jQuery("#content");
        jQuery
          .ajax("index.md")
          // success
          .done(function (data, textStatus, jqXHR) {
            console.log(data);
            target.append(marked.parse(data));
          })
          // error
          .fail(function (jqXHR, textStatus, errorThrown) {
            target.append("This content failed to load.");
          });
      });
    </script>
  </body>
</html>
