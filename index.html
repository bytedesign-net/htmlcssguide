<html lang="ja">
  <head>
    <title>HTML・CSSコーディングガイドライン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bulma-->
    <link rel="stylesheet" href="css/mystyle_bulma.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- jquery本体 -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- マークダウンからhtmlの変換 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar is-centered is-fixed-top"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="container is-max-widescreeen">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://blog.notec.org/">
              <img
                src="https://blog.notec.org/wp-content/uploads/2021/12/-2-e1639635629107.png"
                width="200"
                height="50"
              />
            </a>
            <a
              role="button"
              class="navbar-burger"
              aria-label="menu"
              aria-expanded="false"
              data-target="localNav"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <div class="container is-max-fullhd is-centered">
      <div class="columns">
        <nav id="localNav" class="column is-2-desktop is-fullheight">
          <div class="container is-max-desktop">
            <div class="panel px-4">
              <div class="panel-block">
                <p class="control has-icons-left">
                  <input class="input" type="text" placeholder="Search" />
                  <span class="icon is-left">
                    <i class="" aria-hidden="true"></i>
                  </span>
                </p>
              </div>
              <div class="menu">
                <div class="panel-tabs is-flex-mobile is-hidden-desktop"></div>
              </div>
            </div>
          </div>
        </nav>
        <main
          id="content"
          class="column is-8-desktop is-offset-4-desktop"
        ></main>
      </div>
    </div>
    <!-- ソースコードをハイライト -->
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
    <script src="js/script.js"></script>
    <script defer>
      hljs.highlightAll();
    </script>
  </body>
</html>
