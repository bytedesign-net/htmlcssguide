<html lang="ja">
  <head>
    <title>HTML・CSSコーディングガイドライン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bulma -->
    <link rel="stylesheet" href="css/mystyle_bulma.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- jquery本体 -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- マークダウンからhtmlの変換 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="container is-max-fullhd is-centered">
      <div class="columns">
        <nav class="column is-one-fifth">
          <div class="container is-max-desktop">
            <div class="panel px-4">
              <div class="panel-block">
                <p class="control has-icons-left">
                  <input class="input" type="text" placeholder="Search" />
                  <span class="icon is-left">
                    <i class="fas fa-search" aria-hidden="true"></i>
                  </span>
                </p>
              </div>
              <p class="panel-tabs"></p>
            </div>
          </div>
        </nav>
        <main id="content" class="column"></main>
      </div>
    </div>
    <!-- ソースコードをハイライト -->
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
    <script src="js/script.js"></script>
    <script defer>
      hljs.highlightAll();
    </script>
  </body>
</html>
